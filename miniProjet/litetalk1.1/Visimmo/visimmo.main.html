<!DOCTYPE html >
<html lang="en">

	<head>
		<meta charset="utf-8">
		
		<title>Visimmo</title>
		<link rel="icon" href="picts/favicon.png" />

		<link href="jps.css" rel="stylesheet" type="text/css">                <!-- *** JPSMODIFY **** -->
		<script type="text/javascript" src="../litetalk.code.js"> </script>   <!-- first:  litetalk code        -->
		<script type="text/javascript" src="visimmo.code.js">  </script>      <!-- second: Application: Visimmo   -->
	</head>

	<body>	
		<div id="main_panel">
			<!-- ==== RIGHT Sub PANEL ==== -->
			<div id="right_sub_panel">
				<div id="goal_list">
					<input id="goal1" type="checkbox" /> Mother convinced to buy<br />
					<input id="goal2" type="checkbox" /> Father  convinced to buy<br />
				</div>	
				
				<div class="margin_div">
			  </div>
				
				<div id="room_div">
					<strong>You are in:</strong></br>
					<img id="room" src="picts/exterior.jpg" alt="Room">
				</div>
				
				<div class="margin_div">
			  </div>
			  
			  <div id="message_div">
					Welcome ! You must convince this family to buy the house.
				</div>
			</div>
		
			<!-- ==== AGENTS ==== -->
			<!----- MARC ----->
			<div class="bot_div">
				<textarea class="bottextarea" id="marcballoon" spellcheck="false"></textarea> <br/>
				<div class="margin2_div">
			  </div>
				<img id="marcpict" src="picts/marc.png" alt="Marc" onClick="BOT_standardSwitchToChar('marcBot');" />  
			</div>
			
			<div class="margin_div">
			</div>
		
			<!----- AURÉLIE ----->
			<div class="bot_div">
				<textarea class="bottextarea" id="aurelieballoon" spellcheck="false"></textarea> <br/>
				<div class="margin2_div">
			  </div>
				<img id="aureliepict" src="picts/aurelie.jpeg" alt="Aurélie" onClick="BOT_standardSwitchToChar('aurelieBot');"/>
			</div>
			
			<div class="margin_div">
			</div>
		
			<!----- JÉRÉMY ----->
			<div class="bot_div">
				<textarea  class="bottextarea" id="jeremyballoon" spellcheck="false"></textarea> <br/>
				<div class="margin2_div">
			  </div>
				<img id="jeremypict" src="picts/jeremy.png" alt="Jérémy" onClick="BOT_standardSwitchToChar('jeremyBot');"/>
			</div>
			
			<div class="margin_div">
			</div>
				
			<!-- ==== CHAT BAR ==== -->
			<div id="chat_box">
					<input id="litetalkchatbox" type="text" value="ask name" onKeyPress="BOT_chatboxOnKeypress(this,event);"> <br/>
					<input type="submit" name="sendButton" id="sendButton" style="height:50%" value="SEND" onClick="BOT_chatboxOnSend('litetalkchatbox');">
			</div>
		</div>
		
		<div id="more_infos">	
			<input type="button" value="+"  onClick="BOT_switchTraceBox(this)">
			<textarea id="litetalktracebox" spellcheck="false" style="visibility:hidden;"></textarea>
		</div>	

		<script type="text/javascript">
			BOT_theInterface 	= "STANDARD";
			BOT_traceFlag		= false; 
			BOT_statusFlag		= false; 
			BOT_standardFrameBot('marcBot','visible','4px solid yellow');	// shows marc pict and balloon							
		</script> 
	</body>

</html>
