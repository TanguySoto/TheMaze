			<textarea id="fifiballoon" cols="30" rows="2" spellcheck="false" style="overflow:hidden; border:hidden; visibility:hidden; 
				font-family:Segoe Print;">.</textarea> <br />
			<div style="position:absolute; top:60px;">

    <div style="position:absolute; left:180px; top:0px; height:200px; width:300px; border:0px solid green;">
